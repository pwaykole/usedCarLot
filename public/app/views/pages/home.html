<md-toolbar class="md-hue-2 md-whiteframe-4dp">
    <div class="md-toolbar-tools">
          <spsn flex="10"></spsn>
          <h1><span>ABC DEALERSHIP</span></h1>
        <spsn flex="60"></spsn>
        <md-button id="edit" ui-sref="home"> <a>Home</a> </md-button>
        <md-button id="edit"> <a>About us</a> </md-button>
        <md-button id="edit" ui-sref="contact"> <a>Contact</a></md-button>
    </div>
</md-toolbar>
<div layout="row">
   <div flex=25></div>
    <div layout="column" flex=30>
      <md-content class="homesearch">
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete ng-disabled="home.isDisabled" md-no-cache="home.noCache" md-selected-item="home.selectedItem" md-search-text-change="home.searchTextChange(home.searchText)" md-search-text="home.searchText" md-selected-item-change="home.selectedItemChange(item)" md-items="item in home.querySearch(home.searchText)" md-item-text="item.display" md-min-length="0" placeholder="search your dream car...">
            <md-item-template>
              <span md-highlight-text="home.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No states matching "{{home.searchText}}" were found.
              <a ng-click="home.newState(home.searchText)">Create a new one!</a>
            </md-not-found>
          </md-autocomplete>
        </form>
      </md-content>
    </div>
     <md-button class="md-raised searchbtn">
            <md-icon class="material-icons">search</md-icon>
    </md-button>
</div>
<div layout="row" class="slider-section">
    <div flex="20"></div>
    <div flex="60">
        <h2>OUR SPECIAL OFFERS</h2>
        <hr>
        <div layout="row" layout-xs="column">
            <md-card layout="center" class="md-whiteframe-4dp" flex>
                <jk-carousel data="dataArray" item-template-url="'../../app/views/pages/item-template.html'" max-width="820" max-height="500" auto-slide="true" auto-slide-time="2000"> </jk-carousel>
            </md-card>
        </div>
    </div>
    <div flex="50" style="padding-left:20px;">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <span>Latest Ads</span>
            </div>
         </md-toolbar>
         <md-content>
            <md-list flex="">
                <md-subheader class="md-no-sticky">Our latest cars's ready to be yours</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="item in latestCars" ng-click="null">
                      <img ng-src="{{item.img}}" class="md-avatar" alt="{{item.who}}">
                      <div class="md-list-item-text" layout="column">
                        <h3>{{ item.make }}</h3>
                        <h4>{{ item.model }}</h4>
                        <p>{{ item.discription | limitTo:letterLimit}}</p>
                      </div>
                    </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div flex="10"></div>
</div>
